<div class="container my-5">
    <div class="row text-center">
        <form floatLabel="always">
            <input   (keydown.enter)="onSearchPokemon()" placeholder="Pikachu or 25">
        </form>
        <h1 class="mb-4 text-center">Pokedex</h1>
    </div>
    <div class="row">
        <div class="col-xl-8 offset-xl-2">
            <div class="row " style="height: 75vh; overflow-y: scroll;" >

                    <div *ngFor="let pokemon of pokemons; let i = index" class="col-md-6 mt-4">
                        <div class="card mb-3 bg-{{getType(pokemon)}} h-100" [routerLink]="['/view', pokemon.name]">
                            <div class="card-body text-center">
                                <div class="row align-items-center justify-content-center text-black" style="height: 200px;" id="details">
                                    <div class="col-6 col-sm-6 d-flex flex-column justify-content-around align-items-center">
                                        <img src="https://projectpokemon.org/images/normal-sprite/{{pokemon.name}}.gif"
                                        class="img-fluid" alt="..." style="width:50% ; height: 50%;">
                                        <div class="information-container">

                                                <h3 class="card-title">{{pokemon.name | titlecase}}</h3>
                                                <span *ngFor="let type of pokemon.types"
                                                class="badge border rounded-pill me-1 bg-{{getType(pokemon)}}">
                                                {{type.type.name | titlecase}}
                                            </span>
                                        </div>
                                    </div>
                                    <!-- <div class="col-5 col-sm-4">
                                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{pokemon.id}}.png"
                                            class="img-fluid" alt="...">
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
    <!-- <div class="row">
        <div class="col-xl-8">
            <h1>Pokemon</h1>
            <div class="container  bg-dark">

            </div>
        </div>
    </div> -->
    <div class="row mt-3">
        <div class="col-sm text-center">
            <button class="btn btn-lg btn-outline-dark" (click)="loadMore()">
                <div class="spinner-border spinner-border-sm btn btn-outline-dark" role="status" *ngIf="loading"></div>
                    
                    {{loading ? 'Loading...' : 'Load More'}}
                
            </button>
        </div>
    </div>
</div>
